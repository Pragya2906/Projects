<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        <a class="nav-button" href="../projects.html" aria-current="page">Home</a>
        <a class="nav-button" target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube channel</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label for="">Height in cm: </label><input type="text" id="height"></p>
            <p><label for="">Weight in kg: </label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.46</p>
                <p>Normal Range = 18.46 and 24.9</p>
                <p>OverWeight = Greater than 24.9</p>
            </div>
        </form>
    </div> 
</body>
<script src="script.js"></script>
</html>
