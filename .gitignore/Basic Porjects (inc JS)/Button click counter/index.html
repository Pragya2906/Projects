<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
</head>
<style>
body{
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #111;
    font-family: 'Times New Roman', Times, serif;
}
#main{
    background-color: #1f1f1f;
    padding: 20px;
    border: 1px solid #ccc;
    text-align: center;
    color: #fff;
}
.displayNum{
    font-size: 36px;
    margin: 15px 0;
}
#clickMe{
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
    background-color: #ddd;
}
</style>
<body>
    <div id="main">
        <h2>Click Counter</h2>
        <div class="displayNum"></div>
        <button id="clickMe">+</button>
    </div>
</body>
<script src="script.js"></script>
</html>
